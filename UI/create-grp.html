<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="./images/logo/favicon-16x16.png" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <!-- Smart-phone Responsiveness -->
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css" />
  <!-- Widescreen Responsiveness -->
  <link rel="stylesheet" media="screen and (min-width: 1100px)" href="css/widescreen.css" />
  <title>Create Group | EPIC-Mail</title>
</head>

<body class="bg-light">
  <!-- Navbar -->
  <nav id="navbar-user">
    <a href="./index.html">
      <h1 class="logo">
        <span class="text-primary"> EPIC</span>-M<i class="fas fa-at fa-1x"></i>il
      </h1>
    </a>
    <ul>
      <li>
        <a href="#"><img src="./images/profile-img/obey-photo.jpeg" alt="" class="user-avatar" /></a>
      </li>
    </ul>
  </nav>
  <!-- Section: Mailbox -->
  <section class="mailbox">
    <div class="box">
      <aside class="aside">
        <ul>
          <li>
            <a href='./compose.html'>
              <span><i class="fas fa-pen" title="compose"></i></span>
              <p>Compose</p>
            </a>
          </li>
          <li>
            <a href='./mailbox.html'>
              <span><i class="fas fa-box-open" title="inbox"><sup class="inbox-alert">9</sup></i></span>
              <p>Inbox <span>9</span></p>
            </a>
          </li>
          <li>
            <a href='./draft.html'>
              <span><i class="fas fa-file" title="draft"><sup class="inbox-alert">20</sup></i></span>
              <p>Draft <span>20</span></p>
            </a>
          </li>
          <li>
            <a href='./sent-item.html'>
              <span><i class="fab fa-telegram-plane" title="sent"></i></span>
              <p>Sent</p>
            </a>
          </li>
          <li>
            <a href="./create-grp.html">
              <span><i class="fas fa-users-cog" title="groups"></i></span>
              <p>Create group</p>
            </a>
          </li>
          <li>
            <a href="./index.html">
              <span><i class="fas fa-sign-out-alt" title="log out"></i></span>
              <p>Log out</p>
            </a>
          </li>
        </ul>
      </aside>
    </div>
    <div class="box inbox">
      <!-- Div: Create group -->
      <div class="create-grp">
        <h2 class="text-center">Create Group</h2>
        <div class="form-div">
          <form action="" id="create-form">
            <div class="form-group">
              <input type="text" name="group-name" id="group-name" placeholder="Enter group name" />
            </div>
            <div class="form-group">
              <select name="contact" id="contact" multiple>
                <option value="0">Choose a contact</option>
                <option value="1">Benson ghost rider</option>
                <option value="2">Abbas Xrider</option>
                <option value="3">Binta Ducati</option>
                <option value="4">Ayo OkadaMan</option>
              </select>
            </div>
            <span class="error-message"></span>
            <div class="form-btn m-top-1 text-center">
              <button type="submit" class="btn" id="add-btn">Create</button>
              <button type="reset" class="btn" id="clear-btn">Clear</button>
            </div>
          </form>
        </div>
        <div class="group-list">
          <div class="list">
            <h3 class="text-center">My Groups</h3>
            <ul>
              <li><a href="#">RCCG</a></li>
              <li class="group-widget"><a href="#">Bikers</a></li>
              <li><a href="#">Gym</a></li>
              <li><a href="#">Baes</a></li>
            </ul>
          </div>
          <div class="list">
            <h3 class="text-center">Members</h3>
            <div class="group-members-widget">
              <ul>
                <li>Benson ghost rider</li>
                <li>Abbas Xrider</li>
                <li>Binta Ducati</li>
                <li>Ayo OkadaMan</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer id="main-footer" class="bg-dark text-center">
    <p>Copyright &copy; 2019. EPIC-Mail, All Rights Reserved</p>
  </footer>
</body>

</html>
