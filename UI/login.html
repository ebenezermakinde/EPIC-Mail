<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./images/logo/favicon-16x16.png" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <!-- Smart-phone Responsiveness -->
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
  <!-- Widescreen Responsiveness -->
  <link rel="stylesheet" media="screen and (min-width: 1100px)" href="css/widescreen.css">
  <title>EPIC-Mail | Login</title>
</head>

<body id="form-showcase">
  <!-- Navbar -->
  <nav id="navbar">
    <a href="./index.html">
      <h1 class="logo">
        <span class="text-primary">
          EPIC</span>-M<i class="fas fa-at fa-1x"></i>il
      </h1>
    </a>
    <ul>
      <li><a href="./register.html">Sign Up</a></li>
      <li><a href="./login.html">Login</a></li>
    </ul>
  </nav>

  <div class="container">
    <!-- Section: Login form -->
    <section id="login">
      <div class="form-wrap">
        <h1 class="text-center">Login</h1>
        <form action="./mailbox.html">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
        <p class="text-center">Don't have an account? <a href="./register.html" class="text-primary-blue">Sign Up Here</a></p>
      </div>
    </section>
  </div>
  <!-- Footer -->
  <footer id="main-footer" class="bg-dark text-center">
    <div class="container">
      <p>Copyright &copy; 2019. EPIC-Mail, All Rights Reserved</p>
    </div>
  </footer>
</body>

</html>
