<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./images/logo/favicon-16x16.png" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <!-- Smart-phone Responsiveness -->
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
  <!-- Widescreen Responsiveness -->
  <link rel="stylesheet" media="screen and (min-width: 1100px)" href="css/widescreen.css">
  <title>Compose Message | EPIC-Mail</title>
</head>

<body class="bg-light">
  <!-- Navbar -->
  <nav id="navbar-user">
    <a href="./index.html">
      <h1 class="logo">
        <span class="text-primary">
          EPIC</span>-M<i class="fas fa-at fa-1x"></i>il
      </h1>
    </a>
    <ul>
      <li><i class="fas fa-envelope"></i><sup class="inbox-alert">4</sup></li>
      <li><i class="fas fa-file"></i><sup class="inbox-alert">5</sup></li>
      <li><a href="#"><img src="./images/profile-img/obey-photo.jpeg" alt="" class="user-avatar"></a></li>
    </ul>
  </nav>
  <!-- Section: Aside -->
  <section class="mailbox">
    <div class="box">
      <aside class="aside">
        <ul>
          <li>
            <a href='./compose.html'>
              <span><i class="fas fa-pen" title="compose"></i></span>
              <span>Compose Mail</span>
            </a>
          </li>
          <li>
            <a href='./mailbox.html'>
              <span><i class="fas fa-box-open" title="inbox"><sup class="inbox-alert">4</sup></i></span>
              <span>Inbox</span>
            </a>
          </li>
          <li>
            <a href='./draft.html'>
              <span><i class="fas fa-file" title="draft"><sup class="inbox-alert">5</sup></i></span>
              <span>Draft</span>
            </a>
          </li>
          <li>
            <a href='./sent-item.html'>
              <span><i class="fab fa-telegram-plane" title="sent"></i></span>
              <span>Sent Items</span>
            </a>
          </li>
          <li>
            <a href="./create-grp.html">
              <span><i class="fas fa-users-cog" title="groups"></i></span>
              <span>Create group</span>
            </a>
          </li>
          <li>
            <a href="./index.html">
              <span><i class="fas fa-sign-out-alt" title="log out"></i></span>
              <span>Log out</span>
            </a>
          </li>
        </ul>
      </aside>
    </div>
    <!-- Div: Compose Message -->
    <div class="box" id="compose-box">
      <div class="compose">
        <div class="message-header bg-primary text-center">
          <h3 class="message-title">New Message</h3>
        </div>
        <div class="message-body form-wrap">
          <form action="">
            <div class="form-group">
              <label for="to">To</label>
              <input type="text" name="to" id="to" placeholder="Recipient email">
            </div>
            <div class="form-group">
              <input type="text" name="message-title" id="message-title" placeholder="Subject">
            </div>
            <div class="form-group">
              <label for="message-body">Message</label>
              <textarea name="message-body" id="message-body" cols="200" rows="30"></textarea>
            </div>
            <hr>
            <div id="compose-btn">
              <button class="btn">Submit</button>
              <button class="btn">Save</button>
              <button class="btn">Delete</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="main-footer" class="bg-dark text-center py-1">
    <p>Copyright &copy; 2019. EPIC-Mail, All Rights Reserved</p>
  </footer>
</body>

</html>
